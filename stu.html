
<html>
   <head>
	<title>student</title>
	<script type="text/javascript">
	var stu1=new student("chandana");
	var stu2=new student("pavitra")
	var stu3=new student("mounika");
	var stu4=new student("rajini");
	var stu5=new student("prasanna");
	var studentobj=[stu1,stu2,stu3,stu4,stu5];
	function student(name)
	{
		this.name=name;
		this.subj=new Array(Math.floor(Math.random() * 100),Math.floor(Math.random() * 100),Math.floor(Math.random() * 100));
	}
	for(var i=0;i<studentobj.length;i++)
	{
		sum=0;
		for(var j=0;j<3;j++)
		{
			studentobj[i].sum=sum+studentobj[i].subj[j];
		}
		studentobj[i].avg=studentobj[i].sum/3;
	}
	for(var k=0;k<studentobj.length;k++)
	{
		document.writeln(studentobj[k].name+"\t\t "+studentobj[k].sum+"\t\t"+studentobj[k].avg);
	}
	documet.writeln("sorted based on names and marks"+"<br>");
	studentobj.sort(function(a,b){return b.sum-a.sum});
	for(var i=0;i<studentobj.length;i++)
	{
		document.writeln(studentobj[i].name+"\t\t "+studentobj[i].sum);
	}
	studentobj.sort(function(a,b){return b.avg-a.avg})
	for(var k=0;k<studentobj.length;k++)
	{
		document.writeln(studentobj[k].name+" \t"+studentobj[k].avg);
	}
     	 studentobj.sort(function(a,b){
	if(a.name < b.name)
	 return -1
	else
	 return 1
	})
	for(var k=0;k<studentobj.length;k++)
	{
		document.writeln(studentobj[k].name+"\t\t "+studentobj[k].avg+" \t\t"+studentobj[k].sum);
	}
	</script>
    </head>
	
</html>
